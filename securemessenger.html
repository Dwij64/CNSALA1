<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OfficeCrypt - Auto Key Encryptor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CryptoJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ee0979, #00f260, #0575e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .container {
      max-width: 600px;
      background: rgba(255 255 255 / 0.12);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }

    label {
      font-weight: 600;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.3);
      color: #222;
      transition: background 0.3s ease;
    }

    textarea::placeholder,
    input::placeholder {
      color: #555;
    }

    textarea:focus,
    input:focus {
      background: rgba(255 255 255 / 0.5);
      outline: none;
    }

    .btn-primary {
      background: #ff6a00;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #ee0979;
    }

    .btn-secondary {
      background: #0575e6;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-secondary:hover {
      background: #00f260;
      color: #000;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #keyDisplay {
      background: rgba(255 255 255 / 0.4);
      color: #222;
      font-weight: 700;
      padding: 10px 15px;
      border-radius: 8px;
      user-select: all;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OfficeCrypt üîê</h1>
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter Text</label>
      <textarea
        id="inputText"
        rows="5"
        placeholder="Type or paste text here..."
      ></textarea>
    </div>

    <div class="mb-3">
      <label>Encryption Key <small>(auto-generated)</small></label>
      <div class="d-flex gap-2">
        <input
          type="text"
          id="key"
          readonly
          aria-label="Encryption key"
          placeholder="Click generate key"
        />
        <button class="btn btn-secondary" onclick="generateKey()">Generate Key</button>
        <button class="btn btn-secondary" onclick="copyKey()">Copy Key</button>
      </div>
      <small class="text-white-50">Click "Generate Key" to create a strong key.</small>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="encryptText()">Encrypt</button>
      <button class="btn btn-primary" onclick="decryptText()">Decrypt</button>
      <button class="btn btn-primary" onclick="copyOutput()">Copy Output</button>
    </div>

    <div class="mb-3 mt-4">
      <label for="outputText" class="form-label">Output</label>
      <textarea
        id="outputText"
        rows="5"
        readonly
        placeholder="Encrypted or decrypted result will appear here..."
      ></textarea>
    </div>
  </div>

  <script>
    // Generate a strong random key (32 chars hex)
    function generateKey() {
      // Generate 256-bit key in hex
      const array = new Uint8Array(32);
      window.crypto.getRandomValues(array);
      const key = Array.from(array, b => b.toString(16).padStart(2, '0')).join('');
      document.getElementById('key').value = key;
      alert('New encryption key generated!');
    }

    function encryptText() {
      const text = document.getElementById("inputText").value.trim();
      const key = document.getElementById("key").value.trim();
      if (!text) {
        alert("Please enter text to encrypt.");
        return;
      }
      if (!key) {
        alert("Please generate or enter an encryption key.");
        return;
      }
      try {
        const encrypted = CryptoJS.AES.encrypt(text, key).toString();
        document.getElementById("outputText").value = encrypted;
      } catch (err) {
        alert("Encryption failed: " + err.message);
      }
    }

    function decryptText() {
      const encrypted = document.getElementById("inputText").value.trim();
      const key = document.getElementById("key").value.trim();
      if (!encrypted) {
        alert("Please enter encrypted text to decrypt.");
        return;
      }
      if (!key) {
        alert("Please generate or enter an encryption key.");
        return;
      }
      try {
        const decryptedBytes = CryptoJS.AES.decrypt(encrypted, key);
        const decrypted = decryptedBytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Invalid key or ciphertext.");
        document.getElementById("outputText").value = decrypted;
      } catch (err) {
        alert("Decryption failed: " + err.message);
      }
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      if (!output.value.trim()) {
        alert("Nothing to copy!");
        return;
      }
      navigator.clipboard.writeText(output.value).then(() => {
        alert("Output copied to clipboard!");
      });
    }

    function copyKey() {
      const keyInput = document.getElementById("key");
      if (!keyInput.value.trim()) {
        alert("No key to copy. Please generate a key first.");
        return;
      }
      navigator.clipboard.writeText(keyInput.value).then(() => {
        alert("Key copied to clipboard!");
      });
    }
  </script>
</body>
</html>
